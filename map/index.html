<!DOCTYPE html>
<html>

<head>
  <title>Year on Facade | Map</title>
  <link rel="stylesheet" type="text/css" href="../css/map.css" />
  <link rel="stylesheet" type="text/css" href="https://lib.oomap.co.uk/openlayers/v6.5.0-dist/ol.css" />
  <meta name="viewport" content="width=device-width" />
  <meta charset="UTF-16">
  <script>
    const url = new URL(window.location.href);
    const city = url.searchParams.get('city');
    document.title = `Year on Facade | ${city.replace('_', ' ')}`

    const dataScript = document.createElement('script');
    dataScript.src = '../js/_generated/' + city + '.js';
    dataScript.defer = false;
    dataScript.async = false;
    document.head.appendChild(dataScript);

    const mapScript = document.createElement('script');
    mapScript.src = 'https://lib.oomap.co.uk/openlayers/v6.5.0-dist/ol.js'
    mapScript.defer = false;
    mapScript.async = false;
    document.head.appendChild(mapScript);
    
    const mainScript = document.createElement('script');
    mainScript.src = '../js/map.js'
    mainScript.defer = false;
    mainScript.async = false;
    document.head.appendChild(mainScript);

    function stats()
    {
    	window.location.href = '../stats/?city=' + city;
    }
</script>
</head>

<body onload="initMap();">
  <div id="map"></div>
  <div id="buttons">
  	<button id="stats" onclick="stats();">Statistics</button>
  </div>
  <table id="key">
  
  </table>
</body>

</html>
